<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="form.css">
  <title>Form Warm-Up</title>
</head>

<body>
  <form onsubmit="toSubmit(event)">
    <div class="fields">
      <label for="email">EMAIL</label>
      <p id="emailTag" class="invisible"></p>
      <div>
        <input 
          type="email" 
          id="email" 
          oninput="inputValidator(event)"
          onchange="changeValidator(event,'Por favor coloque um endereço de email válido!')"
          required
        >
      </div>
    </div>
    <div class="fields">
      <label for="country">PAÍS</label>
      <p id="countryTag" class="invisible"></p>
      <div class="inputField">
        <input 
          type="text" 
          id="country" 
          oninput="inputValidator(event)"
          onchange="changeValidator(event, 'Por favor, preencha esse campo!')" 
          required
        >
      </div>
    </div>
    <div class="fields">
      <label for="zipCode">CEP</label>
      <p id="zipCodeTag" class="invisible"></p>
      <div>
        <input 
          type="text" 
          id="zipCode" 
          minlength="8" 
          maxlength="8"
          oninput="inputValidator(event)"
          onchange="changeValidator(event, 'Por, preencha esse campo com um CEP valído!')" placeholder="Só os números"
          pattern="\d{8}" 
          required
        >
      </div>
    </div>
    <div class="fields">
      <label for="password">SENHA</label>
      <p id="passwordTag" class="invisible"></p>
      <div>
        <input 
          type="password" 
          id="password" 
          oninput="inputValidator(event)"
          onchange="changeValidator(event,'A senha deve ter no minimo 8 caracteres')"
          minlength="8" 
          placeholder="No minimo 8 caracteres." 
          required
        >
      </div>
    </div>
    <div class="fields">
      <label for="passwordCheck">CONFIRME A SENHA</label>
      <p id="passwordCheckTag" class="invisible"></p>
      <div>
        <input 
          type="password" 
          id="passwordCheck" 
          oninput="inputValidator(event)" 
          onchange="changeValidator(event, 'Xablau!')"
          required
        >
      </div>
    </div>
    <button type="submit">MANDAR</button>
  </form>
</body>
<script src="./formValidator.js"></script>

</html>
