<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="carrousel.css">
  <title>Carrousel Example</title>
</head>
<body>
  <div id="title">
    <h1>This is a simple example of a carrousel!</h1>
  </div>
  <div id="carrousel">
    <a id="prev" onclick="transistion(-1)">&#10094;</a>
    <div class="card fade" id="card1">
      <img src="images/01.jpg" alt="">
      <img src="images/02.jpg" alt="">
    </div>
    <div class="card fade" id="card2" style="display: none">
      <img src="images/03.jpg" alt="">
      <img src="images/04.jpg" alt="">
    </div>
    <div class="card fade" id="card3" style="display: none">
      <img src="images/05.jpg" alt="">
      <img src="images/06.jpg" alt="">
    </div>
    <a id="next" onclick="transistion()">&#10095;</a>
  </div>
  <script src="./carrousel.js"></script>
</body>
</html>
